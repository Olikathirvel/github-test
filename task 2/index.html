<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>ChildSavers</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="address">
                <i class="fa-regular fa-envelope"></i>
                <h6>donorcare@childsavers.org</h6>
                <i class="fa-solid fa-phone"></i>
                <h6>+1234567890</h6>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        <hr>
        <nav>
            <div class="logo">
                <a href="#"><img src="logo.png"></a>
                <h1>ChildSavers</h1>
            </div>
            <div class="menu" id="menu">
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cause</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i> 
        </nav>
        <section class="home">
            <div class="home-content">
                <h3>Save the <span>children</span></h3>
                <h1>For the new <span>World</span></h1>
                <p>If you'd like to support our cause, please consider making a donation. Your generosity can change a child's life.</p>
                <a href="#" class="btn">Donate now</a>
            </div>
        </section>
    </div>
    <script>
        var menu = document.getElementById("menu");

        function showMenu() {
            menu.style.right ="0";
        }
        function hideMenu() {
            menu.style.right = "-150px";
        }
    </script>
</body>
</html>
